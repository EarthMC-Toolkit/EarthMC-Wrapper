name: Deploy Javadoc

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.JAVA_TOKEN }}
          javadoc-branch: javadoc
          java-version: 23
          java-distribution: zulu
          target-folder: /docs
          project: gradle